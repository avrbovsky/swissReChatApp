<div class="d-flex flex-column h-100">
  <p>Material Design</p>
  <div class="d-flex justify-content-between align-items-center mb-5">
    <h1 class="m-0">Simple Chat Application</h1>
    <button
      class="rounded-5"
      mat-raised-button
      color="primary"
      [disabled]="this.index > 9"
      (click)="onAddNewPerson()"
    >
      <mat-icon fontIcon="add" />
      ADD NEW PERSON
    </button>
  </div>
  <mat-divider class="border-bottom-2 mb-2" />
  <div class="row flex-grow-1">
    <div class="col-8 chatGrid">
      <chatbox *ngFor="let name of persons" [personName]="name" />
    </div>
    <div class="col-4">
      <person-list />
    </div>
  </div>
</div>
